<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="#CD6723" id="theme-color">
    <title data-l10n-id="app-title">my Feeds</title>
    <link rel="icon" type="image/png" href="images/icon-128.png">
    <meta name="viewport" content="width=device-width"> 
    <link href="style/vars.css" type="text/css" rel="stylesheet">
    <link href="style/colors.css" type="text/css" rel="stylesheet">
    <link href="style/fonts.css" type="text/css" rel="stylesheet">
    <link href="style/gaia-icons.css" type="text/css" rel="stylesheet">
    <link href="style/header.css" type="text/css" rel="stylesheet">
    <link href="style/subheader.css" type="text/css" rel="stylesheet">
    <link href="style/footer.css" type="text/css" rel="stylesheet">
    <link href="style/browser.css" type="text/css" rel="stylesheet">
    <link href="style/feeds-list.css" type="text/css" rel="stylesheet">
    <link href="style/find-feeds.css" type="text/css" rel="stylesheet">
    <link href="style/settings.css" type="text/css" rel="stylesheet">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <link href="style/entries-list.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="loading"></div>
    
    <!-- ================= -->
    <!-- Find feeds screen -->
    <!-- ================= -->
         
    <section role="region" data-type="sidebar" id="find-feeds-container">
        
        <section role="myHeader">
            <header class="mySystemHeader">
                <h1 data-l10n-id="find-feeds">Find Feeds</h1>
            </header>
        </section>

        <section role="mySubHeader">
            <header class="mySystemHeader">
            <form action="#">
                <input type="text" required="required" placeholder="search" id="findFeedsText">
                <button type="reset"><span data-icon="delete"></span></button>
                <button type="submit" id="findFeedsSubmit"><span data-icon="search"></span></button>
            </form>
            </header>
        </section>

        <div id="find-feeds" class="scrollable"></div>
        
        <section role="myFooter" class="">
            <header>
                <button id="findFeedsClose"><span data-icon="close"></span></button>
            </header>
        </section>
        
    </section>
    
    <!-- ==================== -->
    <!-- Subscriptions screen -->
    <!-- ==================== -->
         
    <section role="region" data-type="sidebar" id="feeds-list-container">
        
        <section role="myHeader">
            <header class="mySystemHeader">
                <h1 data-l10n-id="my-subscriptions">my Subscriptions</h1>
            </header>
        </section>
        
        <div id="feeds-list" class="scrollable"></div>
        
        <section role="myFooter" class="">
            <header>
                <button id="closeFeedsList"><span data-icon="close"></span></button>
                <button id="findFeedsOpen"><span data-icon="add"></span></button>
                <button id="loadSubscriptions"><span data-l10n-id="load">load</span></button>
                <button id="saveSubscriptions"><span data-l10n-id="save">save</span></button>
            </header>
        </section>
        
    </section>
    
    <!-- =========== -->
    <!-- Main screen -->
    <!-- =========== -->
    
    <div id="feeds-entries-container">

        <section role="myHeader">
            <header>
                <button id="nextDay"><span data-icon="back"></span></button>
                <h1 data-l10n-id="app-title">my Feeds</h1>
                <button id="previousDay"><span data-icon="forward"></span></button>
            </header>
        </section>
        
        <section role="mySubHeader">
            <header class="mySystemHeader">
            <h2 id="feedsEntriesNbDaysAgo"></h2>
            </header>
        </section>
    
        <div id="feeds-entries" class="scrollable"></div>
    
        <section role="myFooter" class="">
            <header>
                <button id="menu"><span data-icon="menu"></span></button>
                <button id="sync"><span data-icon="sync"></span></button>
                <button id="topup"><span data-icon="topup"></span></button>
                <button id="search"><span data-icon="search"></span></button>
                <button id="settingsOpen"><span data-icon="settings"></span></button>
            </header>
        </section>
    
    </div>
    
    <!-- =============== -->
    <!-- One news screen -->
    <!-- =============== -->
    
    <div id="main-entry-container">
        
        <section role="myHeader">
            <header>
                <h1 data-l10n-id="my-news">my News</h1>
            </header>
        </section>
    
        <div id="main-entry" class="scrollable">
            <div id="browser"></div>
        </div>
        
        <section role="myFooter" class="">
            <header>
                <button id="closeMainEntry"><span data-icon="close"></span></button>
                <button id="share"><span data-icon="share"></span></button>
            </header>
        </section>
        
    </div>
    
    <!-- =============== -->
    <!-- Settings screen -->
    <!-- =============== -->
    
    <section role="region" data-type="sidebar" id="settings-container">
        
        <section role="myHeader">
            <header class="mySystemHeader">
                <h1 data-l10n-id="my-settings">my Settings</h1>
            </header>
        </section>
    
        <div id="settings" class="scrollable"></div>
        
        <section role="myFooter" class="">
            <header>
                <button id="settingsClose"><span data-icon="close"></span></button>
            </header>
        </section>
        
    </section>

</body>

<!-- Inline CSS -->

<script type="text/javascript" src="style/inline.css.js"></script>

<!-- App localization -->

<script src="libs/l10n.js"></script>
<link rel="resource" type="application/l10n" href="locales/locales.ini" />

<script type="text/javascript" src="locales/locales.js"></script>

<!-- classes -->

<script type="text/javascript" src="scripts/classes/MyFeeds.class.js"></script>
<script type="text/javascript" src="scripts/classes/TheOldReader.class.js"></script>
<script type="text/javascript" src="scripts/classes/TheOldReader/Auth.class.js"></script>
<script type="text/javascript" src="scripts/classes/MyFeeds/GoogleFeed.class.js"></script>
<script type="text/javascript" src="scripts/classes/MyIndexedDb.class.js"></script>
<script type="text/javascript" src="scripts/classes.js"></script>

<script type="text/javascript" src="scripts/gestures.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
